    <main>
        <div id="circle" class="circle"></div>
    </main>
    <style>
        html,
        body {
        	padding: 0;
        	margin: 0;
        }

        main {
        	position: relative;
        	width: 100vw;
        	height: 100vh;
        	box-sizing: border-box;
        }

        .circle {
        	position: absolute;
        	top: 0;
        	left: 0;
        	width: 25px;
        	height: 25px;
        	border: 2px solid black;
        	border-radius: 9999px;
        	background-color: orangered;
        }
    </style>
    <script defer>
        let positionX = 0;
        let positionY = 0;
        const circle = document.getElementById("circle");
        window.addEventListener("keydown", (e)=> {
            // console.log(e.keyCode);
            const keydown = e.key;
            if (keydown === "z") {
                positionY = positionY - 1;
            } else if (keydown === "a") {
                positionY = positionY + 1;
            } else if (keydown === "w") {
                positionX = positionX - 1;
            } else if (keydown === "d") {
                positionX = positionX + 1;
            }
            circle.style.top = `${positionY}px`;
            circle.style.left = `${positionX}px`;
            circle.style.down = `${positionY}px`;
            circle.style.right = `${positionY}px`;
        })
    </script>
</body>
</html>
